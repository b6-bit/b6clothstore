    body {
      background: linear-gradient(135deg, #000, #1a1a1a);
      color: #FFD700;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .navbar {
      background-color: #111;
      border-bottom: 2px solid #FFD700;
    }

    .navbar-brand, .nav-link {
      color: #FFD700 !important;
      font-weight: 600;
    }

    .navbar-brand:hover, .nav-link:hover {
      color: #fff !important;
    }

    h1 {
      text-align: center;
      margin: 40px 0;
      text-shadow: 0 0 10px #FFD700;
      font-weight: bold;
    }

    .search-bar {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 60%;
      padding: 12px;
      border: 2px solid #FFD700;
      border-radius: 8px;
      background-color: #000;
      color: #FFD700;
      font-size: 16px;
    }

    .product-card {
      background-color: #111;
      border: 2px solid #FFD700;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      color: #FFD700;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    }

    .product-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .btn-gold {
      background-color: #FFD700;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-gold:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }

    footer {
      background-color: #111;
      color: #FFD700;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      border-top: 2px solid #FFD700;
    }
  </style>
</head>
