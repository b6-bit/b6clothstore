<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B6 Vintage Cloth Store - Shop</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: #FFD700;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }

    .navbar {
      background-color: #111;
      border-bottom: 2px solid #FFD700;
    }

    .navbar-brand, .nav-link {
      color: #FFD700 !important;
      font-weight: 600;
    }

    .navbar-brand:hover, .nav-link:hover {
      color: #fff !important;
    }

    .search-bar {
      text-align: center;
      margin: 40px 0 20px;
    }

    .search-bar input {
      width: 60%;
      padding: 12px;
      border: 2px solid #FFD700;
      border-radius: 8px;
      background-color: #000;
      color: #FFD700;
      font-size: 16px;
    }

    .search-bar input::placeholder {
      color: #FFD700;
      opacity: 0.7;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #FFD700;
    }

    .category {
      background-color: #111;
      border: 2px solid #FFD700;
      border-radius: 16px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .category:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
    }

    .subcategory {
      margin-top: 20px;
    }

    .subcategory-item {
      background-color: #000;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      transition: 0.3s;
      cursor: pointer;
    }

    .subcategory-item:hover {
      background-color: #FFD700;
      color: #000;
      transform: translateY(-3px);
    }

    footer {
      background-color: #111;
      color: #FFD700;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
      border-top: 2px solid #FFD700;
    }
  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="#">B6 Vintage Store</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="search-bar">
    <input type="text" placeholder="Search for items...">
  </div>


  <div class="container">
    <h1>Shop by Category</h1>
    <div class="row g-5">


      <div class="col-md-4">
        <div class="category">
          <h2>Shoes</h2>
          <div class="subcategory">
            <div class="subcategory-item">Nike</div>
            <div class="subcategory-item">Adidas</div>
            <div class="subcategory-item">Puma</div>
          </div>
        </div>
      </div>


      <div class="col-md-4">
        <div class="category">
          <h2>Accessories</h2>
          <div class="subcategory">
            <div class="subcategory-item">Watches</div>
            <div class="subcategory-item">Belts</div>
            <div class="subcategory-item">Bags</div>
          </div>
        </div>
      </div>

 
      <div class="col-md-4">
        <div class="category">
          <h2>Dress</h2>
          <div class="subcategory">
            <div class="subcategory-item">Casual Wear</div>
            <div class="subcategory-item">Formal Wear</div>
            <div class="subcategory-item">Vintage Style</div>
          </div>
        </div>
      </div>

    </div>
  </div>


  <footer>
    <p>Â© 2025 B6 Vintage Cloth Store | Designed by <strong>B6Innovations</strong></p>
  </footer>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
